<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Bite Menu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-image: url('restaurantbackground.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 60px 20px;
    }
    .hero-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .hero-text {
      flex: 1;
      min-width: 280px;
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .hero-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .hero-buttons button,
    .hero-buttons a button {
      padding: 12px 28px;
      border-radius: 10px;
      font-family: cursive;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .hero-buttons .primary {
      background-color: rgb(254, 0, 0);
      border: none;
      color: white;
    }
    .hero-buttons .primary:hover {
      background-color: #b30000;
    }
    .hero-buttons .secondary {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }
    .hero-buttons .secondary:hover {
      background-color: white;
      color: black;
    }
    .hero-img {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }
    .hero-img img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2rem;
      }
      .hero-buttons button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  </nav>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>A Chef in Every<br>Tasty Meal Box</h1>
        <p>Get pre-portioned ingredients for combo meals and<br>the best recipes delivered directly to your throat ðŸ˜‹</p>
        <div class="hero-buttons">
          <button class="primary">Select Progress</button>
          <a href="#topic"><button class="secondary">View Menu</button></a>
        </div>
      </div>
      <div class="hero-img">
        <img src="cookine him.webp" alt="Chef Cooking">
      </div>
    </div>
  </section>
